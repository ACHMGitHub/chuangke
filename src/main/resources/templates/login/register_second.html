<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../../../../../project/CreatCenter/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/css_lxn/register-lxn.css" />
		<script type="text/javascript" src="../../../../../../project/CreatCenter/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../../../../project/CreatCenter/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../../../../../project/CreatCenter/css/animate.css" />
		<link rel="stylesheet" href="../../../../../../project/CreatCenter/css/font-awesome.css" />

		<!-- jQuery Validation plugin javascript-->
		<script src="../../../../../../project/CreatCenter/js/plugins/validate/jquery.validate.min.js"></script>
		<script src="../../../../../../project/CreatCenter/js/plugins/validate/messages_zh.min.js"></script>
		<script type="text/javascript" src="js/js_lxn/register_validate.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="contest">
				<div class="contop col-md-12">
					<div class="topimg col-md-11">
						<img src="../../../../../../project/CreatCenter/img/img_hlj/logo2.png" alt="" />
					</div>
					<div class="topmeg col-md-1">
						<span><a href="#">首页</a></span>
						<span>|</span>
						<span><a href="#">帮助</a></span>
					</div>
				</div>
				<div class="conbottom col-md-12">
					<div class="bottop text-center">
						<p>注册新用户</p>
					</div>
					<div class="botimg text-center col-md-12">
						<img src="../../../../../../project/CreatCenter/img/img_hlj/process_bg_2.png" alt="" />
					</div>
					<div class="botmeg col-md-12">
						<span class="botmegspan1 col-md-4">邮箱验证</span>
						<span class="botmegspan2 col-md-4">填写信息</span>
						<span class="botmegspan3 col-md-4">注册成功</span>
					</div>
					<div class="botform col-md-12">
						<div class="formmeg col-md-12">
							<form action="" class="form-horizontal" id="signupForm">
								<div class="form-group">
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-envelope"></span>
											<input type="text" class="form-control" placeholder="123456789@qq.com"  disabled="disabled"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-user"></span>
											<input type="text" class="form-control" placeholder="用户名" id="name" name="name" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-lock"></span>
											<input type="text" class="form-control" placeholder="登陆密码" id="password" name="password" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-phone"></span>
											<input type="text" class="form-control" placeholder="手机号码" id="phone" name="phone" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-yen"></span>
											<input type="text" class="form-control" placeholder="支付宝账号" id="pay" name="pay" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-5">
										<div class="input-group">
											<span class="input-group-addon glyphicon glyphicon-lock"></span>
											<input type="text" class="form-control" placeholder="6位支付密码" id="paypwd" name="paypwd" />
										</div>
									</div>
								</div>
								<div class="form-group">
								<div class="col-sm-5">
									<div class="checkbox">
										<label>
                                            <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意《创客网使用协议》
                                        </label>
									</div>
								</div>
								</div>
								<div class="form-group">
									<div class="col-md-5">
										<div class="input-group">
											<button type="submit" class="btn sub_register">&nbsp;&nbsp;注册&nbsp;&nbsp;</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
						
			$(".sub_register").click(function(){
				window.location.href="#";
			})
						
		</script>
	</body>

</html>
