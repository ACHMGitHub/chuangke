<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../../../../../project/CreatCenter/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/css_lxn/register-lxn.css" />
		<script type="text/javascript" src="../../../../../../project/CreatCenter/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../../../../project/CreatCenter/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../../../../../project/CreatCenter/css/animate.css" />
		<link rel="stylesheet" href="../../../../../../project/CreatCenter/css/font-awesome.css" />

		<!-- jQuery Validation plugin javascript-->
		<script src="../../../../../../project/CreatCenter/js/plugins/validate/jquery.validate.min.js"></script>
		<script src="../../../../../../project/CreatCenter/js/plugins/validate/messages_zh.min.js"></script>
		<script type="text/javascript" src="js/js_lxn/register_validate.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="contest">
				<div class="contop col-md-12">
					<div class="topimg col-md-11">
						<img src="../../../../../../project/CreatCenter/img/img_hlj/logo2.png" alt="" />
					</div>
					<div class="topmeg col-md-1">
						<span><a href="#">首页</a></span>
						<span>|</span>
						<span><a href="#">帮助</a></span>
					</div>
				</div>
				<div class="conbottom col-md-12">
					<div class="bottop text-center">
						<p>注册新用户</p>
					</div>
					<div class="botimg text-center col-md-12">
						<img src="../../../../../../project/CreatCenter/img/img_hlj/process_bg_3.png" alt="" />
					</div>
					<div class="botmeg col-md-12">
						<span class="botmegspan1 col-md-4">邮箱验证</span>
						<span class="botmegspan2 col-md-4">填写信息</span>
						<span class="botmegspan3 col-md-4">注册成功</span>
					</div>
					<div class="botform col-md-12">						
						<div class="col-md-12 text-center botreturn">
							<p>注册成功</p>
							<p>登陆页面将在<span id="num">5</span>秒后跳转</p>
							<a href="prom_Account.html">(点击立即跳转)</a>
						</div>						
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$(function() {
				$(".progress-bar").css("width", "100%");
				function jump(count) {
					window.setTimeout(function() {
						count--;
						if(count > 0) {
							$("#num").text(count);
							jump(count);
						} else {
							location.href = "prom_Account.html";
						}
					}, 1000);
				}
				jump(5);
			})			
		</script>
	</body>

</html>
