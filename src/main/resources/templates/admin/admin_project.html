<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/js/vue.js"></script>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <!-- H+样式 -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!--footable-->
    <link href="/static/css/css_cwh/footable/footable.standalone.min.css" rel="stylesheet">
    <script src="/static/js/js_cwh/footable/footable.min.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>项目管理</h5>
                </div>
                <div class="ibox-content">

                    <table id="footable" class="table table-stripped"></table>
                    <script>
                        jQuery(function ($) {
                            var ft = FooTable.init('#footable', {
                                "toggleColumn": "last",
                                "expandFirst": false,
                                "paging": {
                                    "enabled": true,
                                    "position": "center",
                                    // "container": "#paging-ui-container",
                                    "size": 10,
                                    "countFormat": "第 {CP} 页 共 {TP} 页"
                                },
                                "sorting": {
                                    "enabled": true
                                },
                                "filtering": {
                                    "enabled": true,
                                    "connectors": true,
                                    "delay": 300,
                                    "position": "right",
                                    "placeholder": "search",
                                    "exactMatch": false,
                                    "ignoreCase": true,
                                    "min": 1,
                                    "space": "OR",
                                },
                                "columns": [
                                    {
                                        "name": "projName",
                                        "title": "项目名称",
                                        "type": "text",
                                    },
                                    {
                                        "name": "proPromName",
                                        "title": "发布者",
                                        "type": "text",
                                    },
                                    {
                                        "name": "projSecret",
                                        "title": "保密类型",
                                        "type": "text",
                                    },
                                    {
                                        "name": "projState",
                                        "title": "项目状态",
                                        "type": "text",
                                    },
                                    {
                                        "name": "projType",
                                        "title": "项目类型",
                                        "type": "text",
                                    },
                                    {
                                        "name": "projCreattime",
                                        "title": "创建时间",
                                        "type": "text",
                                    },
                                    {
                                        "name": "proStuName",
                                        "title": "承接方",
                                        "breakpoints": "all",
                                        "formatter": function(value, options, rowData){
                                            if(value === "")
                                                value = "暂无承接方";
                                            return value;
                                        },
                                    },
                                    {
                                        "name": "bidnum",
                                        "title": "竞标个数",
                                        "breakpoints": "all"
                                    },
                                    {
                                        "name": "projMoney",
                                        "title": "项目预算",
                                        "breakpoints": "all"
                                    },
                                    {
                                        "name": "projCycletime",
                                        "title": "开发周期",
                                        "breakpoints": "all"
                                    },
                                    {
                                        "name": "projStarttime",
                                        "title": "开始时间",
                                        "breakpoints": "all"
                                    },
                                    {
                                        "name": "projEndtime",
                                        "title": "结束时间",
                                        "breakpoints": "all"
                                    },
                                    {
                                        "name": "projIntro",
                                        "title": "项目介绍",
                                        "breakpoints": "all"
                                    },
                                ],

                                "rows": $.get("/admin/adminproj"),
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
