<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/js/vue.js"></script>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <!-- H+样式 -->
    <link href="/static/css/style.css" rel="stylesheet">

    <link href="/static/css/css_cwh/footable/footable.standalone.min.css" rel="stylesheet">
    <script src="/static/js/js_cwh/footable/footable.min.js"></script>
</head>
<body>
<table id="example" class="table"></table>
<script>
    jQuery(function ($) {
        var ft = FooTable.init('#example', {
            "expandFirst": false,
            "paging": {
                "enabled": true,
                "position": "center",
                // "container": "#paging-ui-container",
                "size": 5,
            },
            "sorting": {
                "enabled": true
            },
            "filtering": {
                "enabled": true,
                "connectors": true,
                "delay": 600,
                "position": "right",
                "placeholder": "search",
                "exactMatch": false,
                "ignoreCase": true,
                "min": 1,
                "space": "OR",
            },
            "columns": [
                {"name": "allId", "sortable": true},
                {"name": "allPwd", "title": "First Name"},
                {"name": "lastName", "title": "Last Name"},
                {"name": "jobTitle", "title": "Job Title", "breakpoints": "xs"},
                {"name": "started", "title": "Started On", "breakpoints": "xs sm"},
                {"name": "dob", "title": "Date of Birth", "breakpoints": "all"}
            ],
            "rows": $.get("/admin/allusers"),
        });
    });
</script>
</body>
</html>
